<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 10px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .stats, .friends-list {
            text-align: left;
            margin-top: 20px;
        }
        .stats h2, .friends-list h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .stats p, .friends-list p {
            font-size: 16px;
            margin: 5px 0;
        }
        .online-status {
            margin-top: 10px;
            font-weight: bold;
            color: green; /* Green for online */
        }
        .social-links a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-size: 20px;
        }
        .social-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-picture">
        <h1>Gamer Name</h1>
        <p>Level 15 | Hardcore Gamer</p>

        <div class="online-status">Status: Online</div>

        <div class="stats">
            <h2>Player Stats</h2>
            <p><strong>Level:</strong> 15</p>
            <p><strong>Games Won:</strong> 120</p>
            <p><strong>Games Lost:</strong> 45</p>
            <p><strong>Win Rate:</strong> 72%</p>
        </div>

        <div class="friends-list">
            <h2>Friends</h2>
            <p>1. PlayerOne</p>
            <p>2. PlayerTwo</p>
            <p>3. PlayerThree</p>
        </div>
    </div>

</body>
</html>
