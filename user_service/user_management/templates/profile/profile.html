<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 10px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .social-links a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-size: 20px;
        }
        .social-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-picture">
        <h1>John Doe</h1>
        <p>Web Developer | JavaScript Enthusiast</p>

        <div class="social-links">
            <a href="https://github.com/johndoe" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
