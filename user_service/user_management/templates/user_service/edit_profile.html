<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2 class="mb-0">Edit Profile</h2>
        </div>
        <div class="card-body">
            <form id="edit-profile-form" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="profile_picture" class="form-label">Profile Photo:</label>
                    <input type="file" id="profile_picture" name="profile_picture" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" placeholder="Enter your username">
                </div>
                <div class="form-group mb-3">
                    <label for="user_email" class="form-label">Email:</label>
                    <input type="email" id="user_email" name="user_email" value="{{ user.user_email }}" class="form-control" placeholder="Enter your email">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-block">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
