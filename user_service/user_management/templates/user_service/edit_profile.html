<div class="container mt-4">
    <h2>Edit Profile</h2>

    <form id="edit-profile-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="profile_picture">Profile Photo:</label>
            <input type="file" id="profile_picture" name="profile_picture" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" value="{{ user.user_email }}" class="form-control">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>

</div>
