version: '3.8'

services:
  web:
    build: ./django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django:/app
    depends_on:
      - db
    environment:
      POSTGRES_DB: pingpongdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_HOST: db
    networks:
      - backend

  db:
    build:
      context: ./postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: pingpongdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
    networks:
      - backend

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
    networks:
      - frontend
      - backend

volumes:
  postgres_data:

networks:
  frontend:
  backend:
