version: '3.8'

services:
  web:
    build: ./django
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./django:/app
    depends_on:
      db:
        condition: service_healthy  # Wait until PostgreSQL is healthy
    environment:
      POSTGRES_DB: pingpongdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_HOST: db
    networks:
      - backend

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: pingpongdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5
      timeout: 5s

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
    networks:
      - frontend
      - backend

volumes:
  postgres_data:

networks:
  frontend:
  backend:
