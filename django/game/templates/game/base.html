<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Ping Pong Game{% endblock %}</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" data-link>Home</a>
        <a class="nav-link" href="/pingpong" data-link>Play Ping Pong</a>
        <a class="nav-link" href="/scores" data-link>Scores</a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="{% static 'game/config.js' %}"></script>
    <script src="{% static 'game/table.js' %}"></script>
    <script src="{% static 'game/paddle.js' %}"></script>
    <script src="{% static 'game/player.js' %}"></script>
    <script src="{% static 'game/ball.js' %}"></script>
    <script src="{% static 'game/game.js' %}"></script>

    <!-- Include the router.js here -->
    <script src="{% static 'backend/router.js' %}"></script>

    <div id="app" class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
